<div class="auth-wrapper">
    <form class="form-signup" [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <img class="h3 text-center" src="assets/images/logo.svg" alt="logo"/>
  
      <!-- Errors -->
      <div *ngIf="errors?.name" class="alert alert-danger mt-3">
        {{ errors?.name }}
      </div>
      <div *ngIf="errors?.lastname" class="alert alert-danger mt-3">
        {{ errors?.lastname }}
      </div>
      <div *ngIf="errors?.email" class="alert alert-danger mt-3">
        {{ errors?.email }}
      </div>
      <div *ngIf="errors?.password" class="alert alert-danger mt-3">
        {{ errors?.password }}
      </div>
      <div *ngIf="errors?.password_confirmation" class="alert alert-danger mt-3">
        {{ errors?.password_confirmation }}
      </div>
      <div *ngIf="errors?.phone" class="alert alert-danger mt-3">
        {{ errors?.phone }}
      </div>
  
      <!-- Signup form -->
      <h4 class="h3 mb-3 font-weight-normal text-center mt-5 mb-5">S'enregistrer</h4>
      <div class="form-group">
        <input type="text" class="form-control" formControlName="name" placeholder="Prénom" />
      </div>
      <div class="form-group">
        <input type="text" class="form-control" formControlName="lastname" placeholder="Nom" />
      </div>
      <div class="form-group">
        <input type="email" class="form-control" formControlName="email" placeholder="Email" />
      </div>
      <div class="form-group">
        <input type="password" class="form-control" formControlName="password" placeholder="Mot de passe" />
      </div>
      <div class="form-group">
        <input
          type="password"
          class="form-control"
          formControlName="password_confirmation"
          placeholder="Confirmer son mot de passe"
        />
      </div>
      <div class="form-group">
        <input type="text" class="form-control" formControlName="phone" placeholder="Téléphone" />
      </div>
      <button type="submit" class="btn btn-block btn-primary">
        S'inscrire
      </button>
    </form>
  </div>
